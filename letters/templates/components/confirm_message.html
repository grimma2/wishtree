<div class="confirm-message-container {{ custom_class }}" style="display: none">
    <div class="confirm-message">
        <span class="confirm-message-text">{{ text }}</span>
        <div class="confirm-message-buttons">
            <div class="confirm-message-button-container confirm-message-decline-container">
                <button class="decline-button">Нет</button>
            </div>
            <div class="confirm-message-button-container confirm-message-confirm-container">
                <button class="confirm-button">Да</button>
            </div>
        </div>
    </div>
</div>
